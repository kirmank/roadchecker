<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadChecker - Canlı Takip</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Sayfa Sıfırlama */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
            font-family: sans-serif;
        }

        /* Harita Alanı */
        #map {
            height: 100vh; /* Ekranın tamamı */
            width: 100%;
            background-color: #e0e0e0; /* Harita yüklenmezse gri görünür */
        }

        /* Araba İkonu Stili */
        .car-icon-marker {
            background: transparent;
            border: none;
            text-align: center;
            font-size: 24px; /* Arabanın boyutu */
            /* Arabaya gerçekçi gölge ver */
            filter: drop-shadow(0px 3px 3px rgba(0,0,0,0.5));
            transition: all 0.3s ease; /* Hareket ederken yumuşak geçiş */
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="js/main.js"></script>
    
</body>
</html>
