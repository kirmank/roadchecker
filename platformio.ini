[platformio]
src_dir = esp32

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200


# Notlar:
# - Kaynak sketch dosyası bu repoda `esp32/esp32_post_example.ino` içinde yer alıyor.
# - PlatformIO yüklü değilse VS Code'da PlatformIO extension'ını kurun veya `pio` CLI yükleyin.

# Kütüphaneler: TinyGPS++ GPS parsing
lib_deps =
	TinyGPSPlus
